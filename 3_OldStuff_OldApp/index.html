<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teachable Machine Beispiel</title>
<script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script>
<link rel="stylesheet" type="text/css" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="stylesheet" type="text/css" href="queries.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="Model.js"></script>
    <div id = "startseite" class="page">
      <div id = "KunstInteraktivText" class="container text-center">
        <span class="KIText">K</span>UNST <br>
        <span class="KIText">I</span>NTERAKTIV
      </div>
      <div id = "beschreibung" class="container text-center">
        Mit dieser App können Sie <br />Exponate unserer <br />Ausstellung fotografieren<br /> und weitere Informationen abrufen.<br />
      </div>
      <!-- <div class="container text-center" id = "container_Auswahl">
        <select class="form-select" aria-label="Default select example" id = "mySelect">
          <option selected value="0">Klasse mit Prozente (durchgängige Messung)</option>
          <option value="1">Klasse ohne Prozente</option>
          <option value="2">Klasse mit Prozente</option>
        </select>
      </div> -->
        

      <div id = "inputcontainer" class="container text-center">
        <div class="inputBox">
          <input id = "inputText" type="text" required="required" onblur="setUrl()">
          <span id = "inputSpan">Link oder Tag einfügen</span>
        </div>
      </div>      
        <button id = "startButton" class="stylebutton" type="button" onclick="onStartButtonClick()" disabled = "true">Start</button>
    </div>

    <div id="loading" class="page" >
      <div class="container text-center">
        <span class = "loadingspan" style="--i:1;" class="container text-center">L</span>
        <span class = "loadingspan" style="--i:2;" class="container text-center">o</span>
        <span class = "loadingspan" style="--i:3;" class="container text-center">a</span>
        <span class = "loadingspan" style="--i:4;" class="container text-center">d</span>
        <span class = "loadingspan" style="--i:5;" class="container text-center">i</span>
        <span class = "loadingspan" style="--i:6;" class="container text-center">n</span>
        <span class = "loadingspan" style="--i:7;" class="container text-center">g</span>
        <span class = "loadingspan" style="--i:8;" class="container text-center">.</span>
        <span class = "loadingspan" style="--i:9;" class="container text-center">.</span>
        <span class = "loadingspan" style="--i:10;"class="container text-center">.</span>

      </div>
      
    </div>

    <div id="container" class="page">

        <div id="webcam-container" class="container text-center"></div>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="dropdowntoggle()">
              Kamera auswählen
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id = "dropdownmenu">

            </div>
          </div>

        <button type="button" class="stylebutton" id="Klassifizieren" onclick="">Klassifizieren</button>

        <div id="Ergebnis_Text" class="container text-center">Ergebnis</div>
        <div id="Exp_Ergebnis" class="container text-center">Exponat: 0%</div>
        <img id="logo" src="Pics\Logo_DDI.jpg" alt="Logo DDI">
    </div>
</body>
</html>
